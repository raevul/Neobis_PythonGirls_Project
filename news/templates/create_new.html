{% extends 'base.html' %}
{% load static %}

{% block title %} Create new {% endblock %}

{% block content %}
	<div id="main" class="alt">
		<div class="inner">
			<header class="major">
				<h1>Create new</h1>
			</header>
			<form action="{% url 'create_new' %}" method="post">
				{% csrf_token %}
				{{ form.as_p }}
				<button type="submit" class="button">Create</button>
			</form>
		</div>
	</div>
{% endblock %}
