{% extends 'base.html' %}
{% load static %}

{% block title %} Add new girl {% endblock %}

{% block content %}
	<div id="main" class="alt">
		<div class="inner">
			<header class="major">
				<h1>Add new girl</h1>
			</header>
			<form action="{% url 'girl_add' %}" method="post">
				{% csrf_token %}
				{{ form.as_p }}
				<button type="submit" class="button">Add</button>
			</form>
		</div>
	</div>
{% endblock %}
